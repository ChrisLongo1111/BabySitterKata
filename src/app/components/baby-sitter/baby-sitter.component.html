<h1>Use military time for all fields</h1>
<form class="baby-sitter-form" [formGroup]="formGroup" (ngSubmit)="calculate();">
  <mat-form-field class="full-width">
    <input type="number" matInput placeholder="Start Time" formControlName="startTime">
  </mat-form-field>

  <mat-form-field class="full-width">
    <input type="number" matInput placeholder="Bed Time" formControlName="bedTime">
  </mat-form-field>

  <mat-form-field class="full-width">
    <input type="number" name="endTime" matInput placeholder="End Time" formControlName="endTime">
  </mat-form-field>

  <button mat-raised-button type="submit" [disabled]='!formGroup.valid' c>Calculate</button>
  <span *ngIf="result > 0"> Result ${{result}}</span>
  <span *ngIf="error"> {{error.message}}</span>
</form>
